name: vibemon_mobile
description: VibeMon - Predictive Vibration and Temperature Monitoring System for Agricultural and Industrial Equipment

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # BLE
  flutter_blue_plus: ^1.31.0
  
  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  connectivity_plus: ^5.0.2
  
  # Charts
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  
  # Maps (for device location)
  google_maps_flutter: ^2.5.0
  geolocator: ^11.0.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  logger: ^2.0.2+1
  get_it: ^7.6.4
  injectable: ^2.3.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  
  # Background processing
  workmanager: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1
  bloc_test: ^9.1.5
  mocktail: ^1.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: VibeMon
      fonts:
        - asset: assets/fonts/VibeMon-Regular.ttf
        - asset: assets/fonts/VibeMon-Bold.ttf
          weight: 700
